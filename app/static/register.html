<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Face Recognition App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Brand header */
        .brand-header {
            width: 100vw;
            padding: 16px 20px 0 20px;
            margin-left: -20px;
            margin-right: -20px;
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }
        .brand-title {
            font-family: 'Pacifico', cursive;
            font-size: 1.6rem;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(255, 54, 213, 0.25);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-1: #0b0b1a;
            --bg-2: #16163a;
            --text: #e6e7ff;
            --muted: #a7a9d6;
            --neon-purple: #8a2be2;
            --neon-green: #39ff14;
            --surface: rgba(13, 13, 28, 0.7);
            --surface-border: rgba(138, 43, 226, 0.35);
            --shadow-purple: 0 0 20px rgba(138, 43, 226, 0.45);
            --shadow-green: 0 0 20px rgba(57, 255, 20, 0.35);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(60% 120% at 20% 10%, rgba(138, 43, 226, 0.15) 0%, rgba(0,0,0,0) 60%),
                        radial-gradient(70% 120% at 80% 10%, rgba(57, 255, 20, 0.12) 0%, rgba(0,0,0,0) 60%),
                        linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            font-weight: 400;
            color: var(--text);
            text-shadow: 0 0 6px rgba(138, 43, 226, 0.6), 0 0 18px rgba(57, 255, 20, 0.35);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .register-container {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--surface-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.45), var(--shadow-purple);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-purple);
            background: rgba(255, 255, 255, 0.09);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.25), 0 0 18px rgba(57, 255, 20, 0.18);
        }

        .form-input::placeholder {
            color: #7f82b8;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-purple), #6a1fbf 60%);
            color: #ffffff;
            width: 100%;
            box-shadow: 0 6px 18px rgba(138, 43, 226, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(138, 43, 226, 0.55), 0 0 16px rgba(57, 255, 20, 0.25);
        }

        @media (hover: none) {
            .btn-primary:hover,
            .btn-secondary:hover { box-shadow: none; transform: none; }
            .btn-primary:active { transform: scale(0.98); box-shadow: 0 0 16px rgba(138, 43, 226, 0.45); }
            .btn-secondary:active { transform: scale(0.98); box-shadow: 0 0 12px rgba(57, 255, 20, 0.35); }
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(57, 255, 20, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(57, 255, 20, 0.06);
            box-shadow: 0 0 16px rgba(57, 255, 20, 0.25);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--text);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            border-color: rgba(57, 255, 20, 0.35);
            box-shadow: var(--shadow-green);
            color: #b9ffb0;
        }

        .alert-error {
            border-color: rgba(255, 99, 99, 0.35);
            box-shadow: 0 0 20px rgba(255, 99, 99, 0.25);
            color: #ffb7b7;
        }

        .alert-warning {
            border-color: rgba(250, 204, 21, 0.35);
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.2);
            color: #fde68a;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .step {
            display: flex;
            align-items: center;
            color: #7f82b8;
            font-size: 0.9rem;
        }

        .step.active {
            color: var(--text);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .step.completed {
            color: var(--muted);
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(138, 43, 226, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text);
            box-shadow: var(--shadow-purple);
        }

        .step.active .step-number {
            background: rgba(138, 43, 226, 0.25);
            border-color: var(--neon-purple);
            color: #ffffff;
        }

        .step.completed .step-number {
            background: rgba(255,255,255,0.04);
            border-color: rgba(138, 43, 226, 0.25);
            color: #cfcff6;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: rgba(138, 43, 226, 0.35);
            margin: 0 10px;
            box-shadow: var(--shadow-purple);
        }

        .step.completed + .step-line {
            background: rgba(138, 43, 226, 0.5);
        }

        /* Selfie Upload */
        .selfie-upload-section {
            display: none;
        }

        .selfie-upload-section.active {
            display: block;
        }

        .selfie-preview {
            max-width: 250px;
            max-height: 250px;
            border-radius: 15px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35), 0 0 18px rgba(138, 43, 226, 0.35);
            margin: 15px auto;
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            margin: 20px 0;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-wrapper label {
            display: block;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(138, 43, 226, 0.45);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--muted);
        }

        .file-input-wrapper label:hover {
            border-color: var(--neon-purple);
            background: rgba(138, 43, 226, 0.08);
            color: var(--text);
            box-shadow: var(--shadow-purple);
        }

        /* Selfie Validation */
        .selfie-validation {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .selfie-validation.success {
            background: rgba(57, 255, 20, 0.06);
            border: 1px solid rgba(57, 255, 20, 0.35);
            color: #b9ffb0;
        }

        .selfie-validation.error {
            background: rgba(255, 99, 99, 0.06);
            border: 1px solid rgba(255, 99, 99, 0.35);
            color: #ffb7b7;
        }

        .selfie-validation.warning {
            background: rgba(250, 204, 21, 0.06);
            border: 1px solid rgba(250, 204, 21, 0.35);
            color: #fde68a;
        }

        .validation-icon {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(138, 43, 226, 0.25);
            border-top: 3px solid var(--neon-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: var(--shadow-purple);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Back to login */
        .back-to-login {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-login a {
            color: var(--neon-purple);
            text-decoration: none;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.45);
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Powered by section */
        .powered-by {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(138, 43, 226, 0.25);
            color: #8d90c9;
            font-size: 0.8rem;
        }

        .powered-by-logo {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, var(--neon-purple), #4b1a91);
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            box-shadow: var(--shadow-purple);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .register-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <div class="brand-title">FindMe</div>
        </div>
        <div class="header">
            <div class="subtitle">Inscription</div>
        </div>
        
        <div class="register-container">
            <div class="progress-steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <span>Informations</span>
                </div>
                <div class="step-line"></div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <span>Selfie</span>
                </div>
            </div>

            <div id="registrationForm">
                <h3 style="text-align: center; margin-bottom: 30px; color: var(--text);">Créer votre compte</h3>
                
                <div class="form-group">
                    <label for="eventCode">Code événement</label>
                    <input type="text" id="eventCode" class="form-input" required placeholder="Entrez le code événement">
                </div>

                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" class="form-input" required placeholder="Choisissez un nom d'utilisateur">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="Votre adresse email">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required placeholder="Choisissez un mot de passe">
                </div>
                
                <!-- Type d'utilisateur supprimé: tous les comptes créés ici sont des utilisateurs -->
                
                <button onclick="nextStep()" class="btn btn-primary">Continuer</button>
            </div>

            <div class="selfie-upload-section" id="selfieSection">
                <h3 style="text-align: center; margin-bottom: 30px; color: var(--text);">Ajoutez votre selfie</h3>
                <p style="text-align: center; color: var(--muted); margin-bottom: 20px;">
                    Prenez une photo claire de votre visage pour la reconnaissance faciale
                </p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="selfieFile" accept="image/*">
                    <label for="selfieFile">
                        📸 Cliquez ici pour sélectionner votre selfie
                    </label>
                </div>
                
                <img id="selfiePreview" class="selfie-preview" alt="Aperçu du selfie" style="display: none;">
                
                <div class="selfie-validation" id="selfieValidation">
                    <span class="validation-icon"></span>
                    <span id="validationMessage"></span>
                </div>
                
                <div class="loading" id="validationLoading">
                    <div class="spinner"></div>
                    <p style="color: #9ca3af;">Vérification de votre selfie...</p>
                </div>
                
                <div style="margin-top: 20px;">
                    <button onclick="validateAndRegister()" class="btn btn-primary" id="registerBtn" disabled>
                        Créer mon compte
                    </button>
                    <button onclick="previousStep()" class="btn btn-secondary" style="margin-top: 10px;">
                        Retour
                    </button>
                </div>
            </div>
        </div>

        <div class="back-to-login">
            <a href="/">← Retour à la connexion</a>
        </div>


    </div>

    <script>
        let currentStep = 1;
        let selfieFile = null;
        let selfieValidated = false;
        let validationSeq = 0;
        let currentValidationController = null;

        // Préremplir et verrouiller le code événement depuis l'URL ou injection serveur
        document.addEventListener('DOMContentLoaded', function() {
            const injected = '{{EVENT_CODE}}';
            const fromQuery = new URLSearchParams(window.location.search).get('event_code') || '';
            const resolved = (injected && injected !== 'undefined' ? injected : '') || fromQuery;
            if (resolved) {
                const ec = document.getElementById('eventCode');
                ec.value = resolved;
                ec.setAttribute('disabled', 'disabled');
            }
        });

        function nextStep() {
            // Valider les informations de base
            const eventCode = document.getElementById('eventCode').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = 'USER';

            if (!eventCode || !username || !email || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }

            // Passer à l'étape 2
            currentStep = 2;
            updateSteps();
            showSelfieSection();
        }

        function previousStep() {
            currentStep = 1;
            updateSteps();
            hideSelfieSection();
        }

        function updateSteps() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');

            if (currentStep === 1) {
                step1.classList.add('active');
                step1.classList.remove('completed');
                step2.classList.remove('active', 'completed');
            } else {
                step1.classList.remove('active');
                step1.classList.add('completed');
                step2.classList.add('active');
            }
        }

        function showSelfieSection() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('selfieSection').classList.add('active');
        }

        function hideSelfieSection() {
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('selfieSection').classList.remove('active');
        }

        // Aperçu du selfie
        document.getElementById('selfieFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selfieFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('selfiePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Valider le selfie
                    validateSelfie(file);
                };
                reader.readAsDataURL(file);
            }
        });

        function validateSelfie(file) {
            const validation = document.getElementById('selfieValidation');
            const loading = document.getElementById('validationLoading');
            const registerBtn = document.getElementById('registerBtn');
            const validationMessage = document.getElementById('validationMessage');
            const validationIcon = document.querySelector('.validation-icon');

            // Afficher le loading
            loading.style.display = 'block';
            validation.style.display = 'none';
            registerBtn.disabled = true;

            // Validation locale légère (taille fichier)
            const fileSizeMB = file.size / (1024 * 1024);
            if (fileSizeMB > 5) {
                loading.style.display = 'none';
                validation.style.display = 'block';
                validation.className = 'selfie-validation error';
                validationIcon.textContent = '❌';
                validationMessage.textContent = 'Le fichier est trop volumineux (max 5MB)';
                selfieValidated = false;
                return;
            }

            // Annuler requête précédente si nécessaire
            if (currentValidationController) {
                try { currentValidationController.abort(); } catch (e) {}
            }
            const controller = new AbortController();
            currentValidationController = controller;
            const seq = ++validationSeq;

            const form = new FormData();
            form.append('file', file);
            fetch('/api/validate-selfie', { method: 'POST', body: form, signal: controller.signal })
              .then(async (resp) => {
                if (seq !== validationSeq) return; // réponse obsolète
                const data = await resp.json().catch(() => ({}));
                loading.style.display = 'none';
                validation.style.display = 'block';
                if (!resp.ok) {
                    validation.className = 'selfie-validation error';
                    validationIcon.textContent = '❌';
                    validationMessage.textContent = data.detail || 'Selfie invalide (aucun visage détecté, plusieurs visages ou qualité insuffisante).';
                    selfieValidated = false;
                    registerBtn.disabled = true;
                    return;
                }
                validation.className = 'selfie-validation success';
                validationIcon.textContent = '✅';
                validationMessage.textContent = 'Selfie validé. Vous pouvez créer votre compte.';
                selfieValidated = true;
                registerBtn.disabled = false;
              })
              .catch((err) => {
                if (err && err.name === 'AbortError') { return; }
                if (seq !== validationSeq) return;
                loading.style.display = 'none';
                validation.style.display = 'block';
                validation.className = 'selfie-validation error';
                validationIcon.textContent = '❌';
                validationMessage.textContent = 'Erreur lors de la validation du selfie';
                selfieValidated = false;
                registerBtn.disabled = true;
              });
        }

        function validateAndRegister() {
            if (!selfieFile || !selfieValidated) {
                showAlert('Veuillez sélectionner et valider un selfie', 'error');
                return;
            }

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const eventCode = document.getElementById('eventCode').value;
            if (!eventCode) {
                showAlert('Le code événement est obligatoire', 'error');
                return;
            }
            // Tous les comptes créés ici sont des utilisateurs (pas de champ userType dans le formulaire)
            // 1) Créer l'utilisateur et l'associer à l'événement
            fetch('/api/register-with-event-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_data: { username, email, password, user_type: 'user' },
                    event_code: eventCode
                })
            })
            .then(async (resp) => {
                const data = await resp.json().catch(() => ({}));
                if (!resp.ok) {
                    throw new Error(data.detail || 'Erreur lors de l\'inscription');
                }
                return data;
            })
            // 2) Se connecter pour obtenir un token
            .then(() => fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }))
            .then(async (resp) => {
                const data = await resp.json().catch(() => ({}));
                if (!resp.ok || !data.access_token) {
                    throw new Error(data.detail || 'Connexion échouée après inscription');
                }
                return data.access_token;
            })
            // 3) Uploader le selfie avec le token
            .then((token) => {
                const form = new FormData();
                form.append('file', selfieFile);
                return fetch('/api/upload-selfie', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: form
                }).then(async (resp) => {
                    if (!resp.ok) {
                        const data = await resp.json().catch(() => ({}));
                        throw new Error(data.detail || 'Erreur lors de l\'upload du selfie');
                    }
                    // Sauvegarder le token pour la session
                    localStorage.setItem('token', token);
                    return true;
                });
            })
            // 4) Succès total: lancer un rafraîchissement des photos après création et upload
            .then(() => {
                showAlert('Compte créé avec succès ! Redirection...', 'success');
                setTimeout(() => { window.location.href = '/'; }, 1200);
            })
            .catch((err) => {
                showAlert(err.message || 'Erreur lors de la création du compte', 'error');
            });
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.querySelector('.register-container').insertBefore(alertDiv, document.querySelector('.register-container').firstChild);
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
