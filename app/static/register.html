<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Face Recognition App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #dfc8a6 0%, #9f8874 100%);
            color: #381819;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #a4401d, #ba4921);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #381819;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(164, 64, 29, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(56, 24, 25, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #381819;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(164, 64, 29, 0.3);
            border-radius: 12px;
            color: #381819;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #a4401d;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(164, 64, 29, 0.2);
        }

        .form-input::placeholder {
            color: #9f8874;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #a4401d, #ba4921);
            color: #ffffff;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(164, 64, 29, 0.3);
        }

        .btn-secondary {
            background: rgba(159, 136, 116, 0.2);
            color: #381819;
            border: 1px solid rgba(164, 64, 29, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(159, 136, 116, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(164, 64, 29, 0.1);
            border: 1px solid rgba(164, 64, 29, 0.3);
            color: #a4401d;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .step {
            display: flex;
            align-items: center;
            color: #9f8874;
            font-size: 0.9rem;
        }

        .step.active {
            color: #a4401d;
        }

        .step.completed {
            color: #a4401d;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: #a4401d;
            border-color: #a4401d;
            color: #ffffff;
        }

        .step.completed .step-number {
            background: #a4401d;
            border-color: #a4401d;
            color: #ffffff;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: rgba(164, 64, 29, 0.3);
            margin: 0 10px;
        }

        .step.completed + .step-line {
            background: #a4401d;
        }

        /* Selfie Upload */
        .selfie-upload-section {
            display: none;
        }

        .selfie-upload-section.active {
            display: block;
        }

        .selfie-preview {
            max-width: 250px;
            max-height: 250px;
            border-radius: 15px;
            border: 3px solid rgba(164, 64, 29, 0.3);
            box-shadow: 0 8px 25px rgba(56, 24, 25, 0.2);
            margin: 15px auto;
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            margin: 20px 0;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-wrapper label {
            display: block;
            padding: 30px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px dashed rgba(164, 64, 29, 0.3);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #381819;
        }

        .file-input-wrapper label:hover {
            border-color: #a4401d;
            background: rgba(164, 64, 29, 0.1);
            color: #a4401d;
        }

        /* Selfie Validation */
        .selfie-validation {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .selfie-validation.success {
            background: rgba(164, 64, 29, 0.1);
            border: 1px solid rgba(164, 64, 29, 0.3);
            color: #a4401d;
        }

        .selfie-validation.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .selfie-validation.warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .validation-icon {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(164, 64, 29, 0.2);
            border-top: 3px solid #a4401d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Back to login */
        .back-to-login {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-login a {
            color: #a4401d;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Powered by section */
        .powered-by {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(164, 64, 29, 0.2);
            color: #9f8874;
            font-size: 0.8rem;
        }

        .powered-by-logo {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #a4401d, #ba4921);
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .register-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Face Recognition</div>
            <div class="subtitle">Inscription</div>
        </div>
        
        <div class="register-container">
            <div class="progress-steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <span>Informations</span>
                </div>
                <div class="step-line"></div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <span>Selfie</span>
                </div>
            </div>

            <div id="registrationForm">
                <h3 style="text-align: center; margin-bottom: 30px; color: #381819;">Créer votre compte</h3>
                
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" class="form-input" required placeholder="Choisissez un nom d'utilisateur">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="Votre adresse email">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required placeholder="Choisissez un mot de passe">
                </div>
                
                <!-- Type d'utilisateur supprimé: tous les comptes créés ici sont des utilisateurs -->
                
                <button onclick="nextStep()" class="btn btn-primary">Continuer</button>
            </div>

            <div class="selfie-upload-section" id="selfieSection">
                <h3 style="text-align: center; margin-bottom: 30px; color: #381819;">Ajoutez votre selfie</h3>
                <p style="text-align: center; color: #9f8874; margin-bottom: 20px;">
                    Prenez une photo claire de votre visage pour la reconnaissance faciale
                </p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="selfieFile" accept="image/*">
                    <label for="selfieFile">
                        📸 Cliquez ici pour sélectionner votre selfie
                    </label>
                </div>
                
                <img id="selfiePreview" class="selfie-preview" alt="Aperçu de la selfie" style="display: none;">
                
                <div class="selfie-validation" id="selfieValidation">
                    <span class="validation-icon"></span>
                    <span id="validationMessage"></span>
                </div>
                
                <div class="loading" id="validationLoading">
                    <div class="spinner"></div>
                    <p style="color: #9ca3af;">Vérification de votre selfie...</p>
                </div>
                
                <div style="margin-top: 20px;">
                    <button onclick="validateAndRegister()" class="btn btn-primary" id="registerBtn" disabled>
                        Créer mon compte
                    </button>
                    <button onclick="previousStep()" class="btn btn-secondary" style="margin-top: 10px;">
                        Retour
                    </button>
                </div>
            </div>
        </div>

        <div class="back-to-login">
            <a href="/">← Retour à la connexion</a>
        </div>


    </div>

    <script>
        let currentStep = 1;
        let selfieFile = null;
        let selfieValidated = false;
        let validationSeq = 0;
        let currentValidationController = null;

        function nextStep() {
            // Valider les informations de base
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = 'USER';

            if (!username || !email || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }

            // Passer à l'étape 2
            currentStep = 2;
            updateSteps();
            showSelfieSection();
        }

        function previousStep() {
            currentStep = 1;
            updateSteps();
            hideSelfieSection();
        }

        function updateSteps() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');

            if (currentStep === 1) {
                step1.classList.add('active');
                step1.classList.remove('completed');
                step2.classList.remove('active', 'completed');
            } else {
                step1.classList.remove('active');
                step1.classList.add('completed');
                step2.classList.add('active');
            }
        }

        function showSelfieSection() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('selfieSection').classList.add('active');
        }

        function hideSelfieSection() {
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('selfieSection').classList.remove('active');
        }

        // Aperçu de la selfie
        document.getElementById('selfieFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selfieFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('selfiePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Valider la selfie
                    validateSelfie(file);
                };
                reader.readAsDataURL(file);
            }
        });

        function validateSelfie(file) {
            const validation = document.getElementById('selfieValidation');
            const loading = document.getElementById('validationLoading');
            const registerBtn = document.getElementById('registerBtn');
            const validationMessage = document.getElementById('validationMessage');
            const validationIcon = document.querySelector('.validation-icon');

            // Afficher le loading
            loading.style.display = 'block';
            validation.style.display = 'none';
            registerBtn.disabled = true;

            // Validation locale légère (taille fichier)
            const fileSizeMB = file.size / (1024 * 1024);
            if (fileSizeMB > 5) {
                loading.style.display = 'none';
                validation.style.display = 'block';
                validation.className = 'selfie-validation error';
                validationIcon.textContent = '❌';
                validationMessage.textContent = 'Le fichier est trop volumineux (max 5MB)';
                selfieValidated = false;
                return;
            }

            // Annuler requête précédente si nécessaire
            if (currentValidationController) {
                try { currentValidationController.abort(); } catch (e) {}
            }
            const controller = new AbortController();
            currentValidationController = controller;
            const seq = ++validationSeq;

            const form = new FormData();
            form.append('file', file);
            fetch('/api/validate-selfie', { method: 'POST', body: form, signal: controller.signal })
              .then(async (resp) => {
                if (seq !== validationSeq) return; // réponse obsolète
                const data = await resp.json().catch(() => ({}));
                loading.style.display = 'none';
                validation.style.display = 'block';
                if (!resp.ok) {
                    validation.className = 'selfie-validation error';
                    validationIcon.textContent = '❌';
                    validationMessage.textContent = data.detail || 'Selfie invalide (aucun visage détecté, plusieurs visages ou qualité insuffisante).';
                    selfieValidated = false;
                    registerBtn.disabled = true;
                    return;
                }
                validation.className = 'selfie-validation success';
                validationIcon.textContent = '✅';
                validationMessage.textContent = 'Selfie validée. Vous pouvez créer votre compte.';
                selfieValidated = true;
                registerBtn.disabled = false;
              })
              .catch((err) => {
                if (err && err.name === 'AbortError') { return; }
                if (seq !== validationSeq) return;
                loading.style.display = 'none';
                validation.style.display = 'block';
                validation.className = 'selfie-validation error';
                validationIcon.textContent = '❌';
                validationMessage.textContent = 'Erreur lors de la validation de la selfie';
                selfieValidated = false;
                registerBtn.disabled = true;
              });
        }

        function validateAndRegister() {
            if (!selfieFile || !selfieValidated) {
                showAlert('Veuillez sélectionner et valider une selfie', 'error');
                return;
            }

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Tous les comptes créés ici sont des utilisateurs (pas de champ userType dans le formulaire)

            // Créer le FormData avec les informations et la selfie
            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);
            formData.append('user_type', 'user');
            formData.append('selfie', selfieFile);

            // Envoyer la requête d'inscription
            fetch('/api/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    showAlert('Compte créé avec succès ! Redirection...', 'success');
                    // Stocker le token et rediriger
                    localStorage.setItem('token', data.access_token);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Erreur lors de la création du compte', 'error');
                }
            })
            .catch(error => {
                showAlert('Erreur lors de la création du compte', 'error');
            });
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.querySelector('.register-container').insertBefore(alertDiv, document.querySelector('.register-container').firstChild);
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
