<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - FindMe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .logo {
            display: block;
            max-width: 200px;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/img/findme-logo.png" alt="FindMe" class="logo" />
        <h1>Nouveau mot de passe</h1>
        <p class="subtitle">Définissez votre nouveau mot de passe</p>
        
        <div id="alertContainer"></div>
        
        <form id="resetPasswordForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Minimum 6 caractères"
                    required 
                    minlength="6"
                />
                <p class="password-hint">Au moins 6 caractères</p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Retapez votre mot de passe"
                    required 
                    minlength="6"
                />
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Réinitialiser le mot de passe
            </button>
        </form>
        
        <a href="/" class="back-link">← Retour à la connexion</a>
    </div>
    
    <script>
        // Extraire le token de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (!resetToken) {
            showAlert('Lien invalide ou expiré. Veuillez redemander un lien de réinitialisation.', 'error');
            setTimeout(() => {
                window.location.href = '/forgot-password';
            }, 3000);
        }
        
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('resetPasswordForm');
            
            // Validation
            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Réinitialisation en cours...';
            
            try {
                const response = await fetch('/api/password-reset/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: resetToken,
                        new_password: password 
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('✓ Mot de passe réinitialisé avec succès !', 'success');
                    form.reset();
                    
                    // Rediriger vers la page de connexion après 2 secondes
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(data.detail || 'Erreur lors de la réinitialisation', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Réinitialiser le mot de passe';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Erreur de connexion au serveur', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Réinitialiser le mot de passe';
            }
        }
    </script>
</body>
</html>
