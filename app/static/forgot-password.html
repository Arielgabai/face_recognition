<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - FindMe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .logo {
            display: block;
            max-width: 200px;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/img/findme-logo.png" alt="FindMe" class="logo" />
        <h1>Mot de passe oublié ?</h1>
        <p class="subtitle">Entrez votre adresse email pour recevoir un lien de réinitialisation</p>
        
        <div id="alertContainer"></div>
        
        <form id="forgotPasswordForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre-email@exemple.com"
                    required 
                    autocomplete="email"
                />
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Envoyer le lien de réinitialisation
            </button>
        </form>
        
        <a href="/" class="back-link">← Retour à la connexion</a>
    </div>
    
    <script>
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('forgotPasswordForm');
            
            if (!email) {
                showAlert('Veuillez entrer votre adresse email', 'error');
                return;
            }
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            try {
                const response = await fetch('/api/password-reset/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message || 'Un email de réinitialisation a été envoyé si ce compte existe', 'success');
                    form.reset();
                    
                    // Rediriger vers la page de connexion après 5 secondes
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else {
                    showAlert(data.detail || 'Erreur lors de l\'envoi', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Envoyer le lien de réinitialisation';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Erreur de connexion au serveur', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le lien de réinitialisation';
            }
        }
    </script>
</body>
</html>
