<h1>Uploader votre selfie</h1>
<form action="/upload_selfie" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <input type="text" name="user_id" placeholder="Votre ID utilisateur" required>
    <button type="submit">Envoyer</button>
</form>
